<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="/assets/css/img/Avatar.png" alt="" />
        <p>@joao_martelli</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul class="link-cards">
        <li><a href="#">Inscrever-se no NLW</a></li>
        <li><a href="#">Baixar meu e-book</a></li>
        <li><a href="https://github.com/JvMartelli">Ver meu portfólio</a></li>
        <li><a href="https://rocketseat.com.br/explorer" target="_blank">Conheça o Explorer</a></li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/JvMartelli" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://instagram.com/joao_martelli" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="https://youtube.com/joao_martelli" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
        <a href="https://linkedin.com/in/joao_martelli" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
      </div>
      <footer>Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a></footer>
    </div>
    <section id="contact">
      <h2>Contato</h2>
      <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
